<!DOCTYPE html>

<head>

    <!-- CDN: Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>

                        'texture': "url('./assets/bg.jpg')",

                    </div>

                    <div class="hidden md:block">
                        <i
